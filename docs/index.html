<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koldevi VIP Landing</title>
<link rel="icon" href="assets/logo.png" type="image/png">

<!-- Google Font Anton for Supreme-like font -->
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  /* Full-screen background */
  body {
    margin: 0;
    padding: 0;
    background: url('assets/passwordpage background pic.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Anton', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    color: #fff;
  }

  /* Logo at top middle */
  .logo {
    margin-top: 30px;
    width: 120px;
    height: auto;
  }

  /* Countdown timer styling */
  .countdown {
    margin: 40px 0 20px;
    font-family: 'Anton', sans-serif;
    font-size: 48px;
    letter-spacing: 2px;
    text-align: center;
    color: #fff;
  }

  /* Klaviyo form container */
  .klaviyo-form-VZJ6EQ {
    margin-top: 20px;
    max-width: 400px;
    width: 90%;
  }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    .countdown {
      font-size: 36px;
    }
    .logo {
      width: 100px;
    }
  }
</style>
</head>

<body>

  <!-- Logo -->
  <img src="assets/logo.png" alt="Koldevi Logo" class="logo">

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown"></div>

  <!-- Klaviyo Form -->
  <div class="klaviyo-form-VZJ6EQ"></div>

<script>
  // Set your drop date here
  const dropDate = new Date("October 19, 2025 12:00:00").getTime();

  const countdownEl = document.getElementById("countdown");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = dropDate - now;

    if (distance < 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "LIVE NOW!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}D : ${hours}H : ${minutes}M : ${seconds}S`;
  }, 1000);
</script>

</body>
</html>
