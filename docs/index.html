<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koldevi VIP Landing</title>
<link rel="icon" href="assets/favico.png" type="image/png">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('assets/passwordpage background pic.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #fff;
  }

  .logo {
    margin-top: 20px;
    width: 150px; /* small logo on top */
  }

  .countdown {
    margin-top: 40px;
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 2px;
    font-family: 'Impact', 'Arial Black', sans-serif; /* Supreme-like font */
    display: flex;
    gap: 15px;
  }

  .klaviyo-form {
    margin-top: 50px;
  }
</style>
</head>
<body>

<img src="assets/logo.png" class="logo" alt="Koldevi Logo">

<div class="countdown" id="countdown">
  <span id="days">00</span>d :
  <span id="hours">00</span>h :
  <span id="minutes">00</span>m :
  <span id="seconds">00</span>s
</div>

<div class="klaviyo-form">
  <div class="klaviyo-form-VZJ6EQ"></div>
</div>

<script>
  // Countdown timer for 19th October 2025 12:00 PM
  const targetDate = new Date("2025-10-19T12:00:00").getTime();

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "LAUNCHED!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = String(days).padStart(2, '0');
    document.getElementById("hours").innerText = String(hours).padStart(2, '0');
    document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
    document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
  }, 1000);
</script>

</body>
</html>
