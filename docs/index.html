<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koldevi VIP Landing</title>
<link rel="icon" href="assets/favico.png" type="image/png">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('assets/passwordpage background pic.jpg') no-repeat center center;
    background-size: cover;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  .logo {
    max-width: 150px;
    margin-bottom: 40px;
  }
  .countdown {
    font-size: 48px;
    letter-spacing: 4px;
    margin-bottom: 40px;
  }
  .klaviyo-form-VZJ6EQ {
    max-width: 400px;
    width: 100%;
  }
</style>
</head>
<body>

<img src="assets/logo.png" alt="Koldevi Logo" class="logo">

<div class="countdown" id="countdown">00:00:00:00</div>

<!-- Klaviyo form -->
<div class="klaviyo-form-VZJ6EQ"></div>

<script>
  const launchDate = new Date("October 19, 2025 00:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "00:00:00:00";
      return;
    }

    const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2,'0');
    const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2,'0');
    const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2,'0');
    const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2,'0');

    countdownEl.innerHTML = `${days}:${hours}:${minutes}:${seconds}`;
  }, 1000);
</script>

</body>
</html>
