<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koldevi - Home</title>

<!-- Favicon -->
<link rel="icon" href="assets/favico.png" type="image/png">

<!-- Styles -->
<link rel="stylesheet" href="assets/style.css">

<!-- Snipcart CSS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />

<!-- Cart Drawer Fix -->
<style>
.snipcart-modal {
  right: 0 !important;
  left: auto !important;
  top: 0 !important;
  bottom: 0 !important;
  width: 450px !important;
  max-width: 90% !important;
  border-radius: 12px !important;
  overflow: hidden;
  box-shadow: -2px 0 10px rgba(0,0,0,0.3);
}

.snipcart-modal__content {
  max-height: 80vh !important;
  overflow-y: auto !important;
  padding: 16px !important;
  box-sizing: border-box;
}

.snipcart-modal__header::before {
  content: "";
  display: block;
  height: 80px;
  background: url('assets/logo.png') center center no-repeat;
  background-size: contain;
  margin-bottom: 16px;
}

.snipcart-modal button,
.snipcart-modal a {
  font-family: inherit;
  border-radius: 6px;
}

@media (max-width: 640px) {
  .snipcart-modal {
    width: 100% !important;
    max-width: 100% !important;
  }
}

/* === FIX: Make Add to Cart + View Product clickable === */
.product-card,
.snipcart-add-item,
.view-product {
  position: relative !important;
  z-index: 5 !important;
  pointer-events: auto !important;
}

.kd-header {
  z-index: 10 !important;
  pointer-events: auto !important;
}

.view-product {
  background: none !important;
  color: #000 !important;
  text-decoration: none !important;
  border: none !important;
}

.view-product:hover {
  text-decoration: underline !important;
}
</style>
</head>
<body>

<header class="kd-header">
  <img src="assets/logo.png" class="kd-logo" alt="Koldevi Logo">
  <div class="kd-cart snipcart-checkout" aria-label="Cart">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" width="26" height="26">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h15l-1.5 9h-12L6 6zM9 6V4a3 3 0 116 0v2" />
    </svg>
    <span class="cart-count snipcart-items-count">0</span>
  </div>
</header>

<main>
  <div class="products">

    <!-- V1 Red Hoodie -->
    <div class="product-card">
      <img src="assets/front-red-hoodie.png" alt="Zip Up Red Hoodie">
      <button class="snipcart-add-item"
              data-item-id="zip-up-red"
              data-item-name="V1 - Zip Up Red Hoodie"
              data-item-price="75"
              data-item-url="zip-up-red.html"
              data-item-description="Premium red zip-up hoodie.">
          Add to Cart
      </button>
      <a href="zip-up-red.html" class="view-product">View Product</a>
    </div>

    <!-- V2 Purple Hoodie -->
    <div class="product-card">
      <img src="assets/front-zip-up-purple-logo.png" alt="Zip Up Purple Hoodie">
      <button class="snipcart-add-item"
              data-item-id="zip-up-purple"
              data-item-name="V2 - Zip Up Purple Hoodie"
              data-item-price="75"
              data-item-url="zip-up-purple.html"
              data-item-description="Premium purple zip-up hoodie.">
          Add to Cart
      </button>
      <a href="zip-up-purple.html" class="view-product">View Product</a>
    </div>

    <!-- V3 Black Logo Hoodie -->
    <div class="product-card">
      <img src="assets/black-logo-zip-up.png" alt="Black Logo Zip">
      <button class="snipcart-add-item"
              data-item-id="black-logo-zip"
              data-item-name="V3 - Black Logo Zip Up Hoodie"
              data-item-price="85"
              data-item-url="black-logo-zip.html"
              data-item-description="Premium black zip-up hoodie.">
          Add to Cart
      </button>
      <a href="black-logo-zip.html" class="view-product">View Product</a>
    </div>

  </div>
</main>

<footer>
  <p>Â© 1900 Koldevi</p>
</footer>

<script>
window.SnipcartSettings = {
  publicApiKey: 'NGVlZWIzYzQtNjRlNC00NmE2LWI3M2ItODI4MTJhMWNkNTY1NjM4OTUwMzc5NjYxNjQ0MzYz',
  loadStrategy: 'immediate'
};
</script>

</body>
</html>
