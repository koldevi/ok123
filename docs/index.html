<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koldevi Test</title>

<!-- Favicon (clickable to home) -->
<link rel="icon" href="assets/favico.png" type="image/png">
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const favicon = document.querySelector('link[rel="icon"]');
    favicon.addEventListener("click", () => { window.location.href = "index.html"; });
  });
</script>

<!-- Snipcart CSS & JS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
<script src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js" async></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 72px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
}

header img {
  height: 40px;
}

.kd-cart {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.kd-cart svg {
  width: 26px;
  height: 26px;
  stroke: black;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 100px 10px 60px;
}

.product-card {
  text-align: center;
}

.product-card img {
  max-width: 300px;
  width: 100%;
  height: auto;
}

/* Buttons below image */
.product-card .button-container {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: center;
}

.snipcart-add-item {
  display: inline-block;
  padding: 8px 16px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-transform: uppercase;
}

.snipcart-add-item:hover {
  background: #111;
}

.view-product {
  color: #000;
  text-decoration: none;
}

.view-product:hover {
  text-decoration: underline;
}

#snipcart {
  position: fixed !important;
  z-index: 9999 !important;
}
</style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Koldevi Logo" onclick="window.location.href='index.html'">
  <div class="kd-cart snipcart-checkout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h15l-1.5 9h-12L6 6zM9 6V4a3 3 0 116 0v2" />
    </svg>
    <span class="cart-count snipcart-items-count">0</span>
  </div>
</header>

<main>
  <div class="products">

    <!-- V1 Red Hoodie -->
    <div class="product-card">
      <img src="assets/front-red-hoodie.png" alt="Zip Up Red Hoodie">
      <div class="button-container">
        <button class="snipcart-add-item"
                data-item-id="zip-up-red"
                data-item-name="V1 - Zip Up Red Hoodie"
                data-item-price="75"
                data-item-url="zip-up-red.html"
                data-item-description="Premium red zip-up hoodie.">
            Add to Cart
        </button>
        <a href="zip-up-red.html" class="view-product">View Product</a>
      </div>
    </div>

    <!-- V2 Purple Hoodie -->
    <div class="product-card">
      <img src="assets/front-zip-up-purple-logo.png" alt="Zip Up Purple Hoodie">
      <div class="button-container">
        <button class="snipcart-add-item"
                data-item-id="zip-up-purple"
                data-item-name="V2 - Zip Up Purple Hoodie"
                data-item-price="75"
                data-item-url="zip-up-purple.html"
                data-item-description="Purple zip-up hoodie featuring the Koldevi logo and soft fleece interior.">
            Add to Cart
        </button>
        <a href="zip-up-purple.html" class="view-product">View Product</a>
      </div>
    </div>

    <!-- V3 Black Logo Hoodie -->
    <div class="product-card">
      <img src="assets/black-logo-zip-up.png" alt="Black Logo Zip">
      <div class="button-container">
        <button class="snipcart-add-item"
                data-item-id="black-logo-zip"
                data-item-name="V3 - Black Logo Zip Up Hoodie"
                data-item-price="85"
                data-item-url="black-logo-zip.html"
                data-item-description="Premium black zip-up hoodie.">
            Add to Cart
        </button>
        <a href="black-logo-zip.html" class="view-product">View Product</a>
      </div>
    </div>

  </div>
</main>

<!-- Snipcart div -->
<div hidden id="snipcart" data-api-key="NGVlZWIzYzQtNjRlNC00NmE2LWI3M2ItODI4MTJhMWNkNTY1NjM4OTUwMzc5NjYxNjQ0MzYz"></div>

</body>
</html>
