<title>Koldevi - Home</title>

<!-- Favicon -->
<link rel="icon" href="assets/favico.png" type="image/png">

<!-- Styles -->
<link rel="stylesheet" href="assets/style.css">

<!-- Snipcart CSS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />

<style>
/* --- Fix layering & clicks --- */
body, html {
  position: relative;
  overflow-x: hidden;
}

.kd-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  height: 72px;
  background: transparent;
  z-index: 1000; /* Above everything */
}

.kd-logo {
  height: 40px;
  object-fit: contain;
}

.kd-cart {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 30px;
  padding: 100px 10px 60px;
}

.product-card {
  text-align: center;
  position: relative;
  z-index: 5;
}

.product-card img {
  max-width: 300px;
  width: 100%;
  height: auto;
  object-fit: contain;
}

.snipcart-add-item {
  display: inline-block;
  margin: 8px auto;
  padding: 8px 16px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  text-transform: uppercase;
  transition: background 0.3s ease;
  z-index: 10;
  position: relative;
}

.snipcart-add-item:hover {
  background: #111;
}

.view-product {
  display: inline-block;
  margin: 8px auto;
  color: #000 !important;
  text-decoration: none !important;
  border: none !important;
  background: none !important;
  z-index: 10;
  position: relative;
}

.view-product:hover {
  text-decoration: underline !important;
}

/* Make sure Snipcart modal shows on top */
#snipcart {
  position: fixed !important;
  z-index: 9999 !important;
}
</style>
</head>
<body>

<header class="kd-header">
  <img src="assets/logo.png" class="kd-logo" alt="Koldevi Logo">
  <div class="kd-cart snipcart-checkout" aria-label="Cart">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" width="26" height="26">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h15l-1.5 9h-12L6 6zM9 6V4a3 3 0 116 0v2" />
    </svg>
    <span class="cart-count snipcart-items-count">0</span>
  </div>
</header>

<main>
  <div class="products">

    <!-- V1 Red Hoodie -->
    <div class="product-card">
      <img src="assets/front-red-hoodie.png" alt="Zip Up Red Hoodie">
      <button class="snipcart-add-item"
              data-item-id="zip-up-red"
              data-item-name="V1 - Zip Up Red Hoodie"
              data-item-price="75"
              data-item-url="zip-up-red.html"
              data-item-description="Premium red zip-up hoodie.">
          Add to Cart
      </button>
      <a href="zip-up-red.html" class="view-product">View Product</a>
    </div>

    <!-- V2 Purple Hoodie -->
    <div class="product-card">
      <img src="assets/front-zip-up-purple-logo.png" alt="Zip Up Purple Hoodie">
      <button class="snipcart-add-item"
    data-item-id="zip-up-purple"
    data-item-name="V2 - Zip Up Purple Hoodie"
    data-item-price="75"
    data-item-url="zip-up-purple.html"
    data-item-description="Purple zip-up hoodie featuring the Koldevi logo and soft fleece interior.">
    Add to Cart
</button>
      <a href="zip-up-purple.html" class="view-product">View Product</a>
    </div>

    <!-- V3 Black Logo Hoodie -->
    <div class="product-card">
      <img src="assets/black-logo-zip-up.png" alt="Black Logo Zip">
      <button class="snipcart-add-item"
              data-item-id="black-logo-zip"
              data-item-name="V3 - Black Logo Zip Up Hoodie"
              data-item-price="85"
              data-item-url="black-logo-zip.html"
              data-item-description="Premium black zip-up hoodie.">
          Add to Cart
      </button>
      <a href="black-logo-zip.html" class="view-product">View Product</a>
    </div>

  </div>
</main>
