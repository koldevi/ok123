<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOLDEVIP</title>
<link rel="icon" href="assets/logo.png" type="image/png">

<!-- Anton font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
  }

  /* Logo on top */
  .logo {
    margin-top: 20px;
    max-width: 200px;
  }

  /* Countdown container with background image behind it */
  .countdown-container {
    position: relative;
    display: inline-block;
    margin: 50px auto;
    width: 100%;
    max-width: 800px;
  }

  .countdown-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: auto;
    max-height: 400px; /* adjust as needed */
    object-fit: contain;
    z-index: -1; /* behind countdown */
  }

  /* Countdown numbers */
  .countdown {
    display: flex;
    justify-content: center;
    gap: 30px;
    font-size: 3rem;
    font-family: 'Anton', sans-serif;
    text-transform: uppercase;
    font-weight: normal;
  }

  .countdown div {
    padding: 0;
  }

  /* Klaviyo form container */
  .klaviyo-form-VZJ6EQ {
    max-width: 400px;
    margin: 0 auto 50px;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .countdown {
      flex-direction: column;
      gap: 10px;
      font-size: 2rem;
    }
    .countdown-container {
      max-width: 100%;
    }
    .countdown-bg {
      max-height: 250px;
    }
  }
</style>
</head>
<body>

<!-- Logo -->
<img src="assets/logo.png" alt="Koldevi Logo" class="logo">

<!-- Countdown Timer with background behind it -->
<div class="countdown-container">
  <img src="assets/passwordpage background pic.jpg" alt="Background" class="countdown-bg">
  <div class="countdown">
    <div id="days">00</div>
    <div id="hours">00</div>
    <div id="minutes">00</div>
    <div id="seconds">00</div>
  </div>
</div>

<!-- Klaviyo Form -->
<div class="klaviyo-form-VZJ6EQ"></div>

<!-- Countdown Script -->
<script>
  const targetDate = new Date('October 19, 2025 00:00:00').getTime();
  const countdownEl = {
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds')
  };

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.days.innerText = '00';
      countdownEl.hours.innerText = '00';
      countdownEl.minutes.innerText = '00';
      countdownEl.seconds.innerText = '00';
      return;
    }

    countdownEl.days.innerText = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
    countdownEl.hours.innerText = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
    countdownEl.minutes.innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    countdownEl.seconds.innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

<!-- Klaviyo Embed Script -->
<script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=SXp7ce"></script>

</body>
</html>
