<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Koldevi - Home</title>

<!-- Favicon -->
<link rel="icon" href="assets/favico.png" type="image/png">

<!-- Styles -->
<link rel="stylesheet" href="assets/style.css">

<!-- Snipcart CSS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0/default/snipcart.css" />

<!-- Cart Modal Fix -->
<style>
/* Center modal and constrain width */
.snipcart-modal__wrapper {
  max-width: 600px !important;
  width: calc(100% - 32px) !important;
  left: 50% !important;
  transform: translateX(-50%) !important;
  border-radius: 12px !important;
  overflow: hidden;
}

/* Add Koldevi logo at top of modal */
.snipcart-modal__wrapper::before {
  content: "";
  display: block;
  height: 80px;
  background: url('assets/logo.png') center center no-repeat;
  background-size: contain;
  margin-bottom: 16px;
}

/* Scrollable content inside modal */
.snipcart-modal__content {
  max-height: calc(80vh - 80px) !important;
  overflow-y: auto !important;
  padding: 16px !important;
  box-sizing: border-box;
}

/* Mobile: full width with padding */
@media (max-width: 640px) {
  .snipcart-modal__wrapper {
    width: calc(100% - 24px) !important;
    left: 12px !important;
    transform: none !important;
  }
}

/* Buttons and links inside cart */
.snipcart-modal button,
.snipcart-modal a {
  font-family: inherit;
  border-radius: 6px;
}
</style>
</head>
<body>

<main>
  <div class="product-grid">
    <div class="product-card">
      <img src="assets/front-red-hoodie.png" alt="Zip Up Red Hoodie">
      <h2>Zip Up Red</h2>
      <div class="price">$75</div>
      <button class="snipcart-add-item"
              data-item-id="zip-up-red"
              data-item-name="Zip Up Red"
              data-item-price="75"
              data-item-url="index.html"
              data-item-description="Red zip-up hoodie">
          Add to Cart
      </button>
      <a href="zip-up-red.html" class="view-product">View Product</a>
    </div>

    <div class="product-card">
      <img src="assets/front-zip-up-purple-logo.png" alt="Zip Up Purple Hoodie">
      <h2>Zip Up Purple</h2>
      <div class="price">$75</div>
      <button class="snipcart-add-item"
              data-item-id="zip-up-purple"
              data-item-name="Zip Up Purple"
              data-item-price="75"
              data-item-url="index.html"
              data-item-description="Purple zip-up hoodie">
          Add to Cart
      </button>
      <a href="zip-up-purple.html" class="view-product">View Product</a>
    </div>

    <div class="product-card">
      <img src="assets/black-logo-zip-up.png" alt="Black Logo Zip">
      <h2>Black Logo Zip</h2>
      <div class="price">$75</div>
      <button class="snipcart-add-item"
              data-item-id="black-logo-zip"
              data-item-name="Black Logo Zip"
              data-item-price="75"
              data-item-url="index.html"
              data-item-description="Black zip-up hoodie">
          Add to Cart
      </button>
      <a href="black-logo-zip.html" class="view-product">View Product</a>
    </div>
  </div>
</main>

<footer style="text-align:center; padding:20px; margin-top:40px; border-top:1px solid #000;">
  <p>1900KOLDVI</p>
</footer>

</html>
