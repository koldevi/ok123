<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Zip-Up – Koldevi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">KOLDEVI</a>
      <div class="cart">
        <button class="snipcart-checkout">
          <img src="assets/cart-icon.png" alt="Cart" />
        </button>
        <span class="snipcart-items-count"></span>
      </div>
    </nav>
  </header>

  <main class="product-page">
    <section class="product">
      <div class="product-images">
        <img src="assets/red-zip-front.png" alt="Red Zip-Up Front" class="product-img" />
        <img src="assets/red-zip-back.png" alt="Red Zip-Up Back" class="product-img" />
      </div>

      <div class="product-info">
        <h1>Red Zip-Up Hoodie</h1>
        <p class="price">$65.00</p>
        <p class="desc">
          Soft fleece-lined hoodie with metal zipper and embroidered Koldevi logo.
        </p>

        <form>
          <label for="size">Size</label>
          <select id="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="Large">Large</option>
          </select>

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />

          <button
            class="snipcart-add-item"
            data-item-id="red-zip-up"
            data-item-price="65.00"
            data-item-url="https://koldevi.github.io/koldevi/zip-up-red.html"
            data-item-description="Soft fleece-lined hoodie with metal zipper and embroidered Koldevi logo."
            data-item-image="https://koldevi.github.io/koldevi/assets/red-zip-front.png"
            data-item-name="Red Zip-Up Hoodie"
            data-item-custom1-name="Size"
            data-item-custom1-options="Small|Medium|Large"
          >
            Add to Cart
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Koldevi. All rights reserved.</p>
  </footer>

  <!-- Snipcart -->
  <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
  <script async src="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.js"></script>
</body>
</html>
