<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V1 - Zip Up Red Hoodie | Koldevi</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="kd-header">
  <img src="assets/logo.png" class="kd-logo" alt="Koldevi Logo">
  <button class="kd-cart snipcart-checkout">Cart</button>
</header>

<main class="product-page">

  <section class="snap-section">
    <img src="assets/front-red-hoodie.png" alt="Front Red Hoodie" style="width:100%;max-width:500px;margin:0 auto;display:block;">
  </section>
  <section class="snap-section">
    <img src="assets/back-red-zip-up.png" alt="Back Red Hoodie" style="width:100%;max-width:500px;margin:0 auto;display:block;">
  </section>

  <div class="sticky-info">
    <div class="prod-title">V1 - Zip Up Red Hoodie</div>
    <div class="prod-price">$75</div>
    <div class="size-select">
      Size:
      <select name="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>
    <div class="qty-input">
      Quantity:
      <input type="number" name="quantity" value="1" min="1">
    </div>
    <button class="snipcart-add-item"
      data-item-id="zip-up-red"
      data-item-name="V1 - Zip Up Red Hoodie"
      data-item-price="75"
      data-item-url="zip-up-red.html"
      data-item-description="Premium zip-up hoodie with soft fabric, modern fit, and signature Koldevi style.">
      Add to Cart
    </button>
  </div>

</main>

<div hidden id="snipcart" data-api-key="NGVlZWIzYzQtNjRlNC00NmE2LWI3M2ItODI4MTJhMWNkNTY1NjM4OTUwMzc5NjYxNjQ0MzYz"></div>
<script src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

</body>
</html>
